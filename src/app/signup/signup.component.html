<mat-card class="signup-card">
    <div class="d-flex justify-content-center">
    <mat-card-header>
    <mat-card-title class="large">Vous n'avez pas de compte ?</mat-card-title>
        <mat-card-subtitle class="large-subtitle">Créer un compte</mat-card-subtitle>
        </mat-card-header>
        </div>
        <mat-card-content> 
            <div class="container">
                <div class="d-flex justify-content-center">
                    <mat-form-field appearance="fill">
                        <mat-icon matSuffix>account_circle</mat-icon>
                      <mat-label>Nom et Prénom</mat-label>
                      <input matInput type="text">
                    </mat-form-field>
                    </div>
                <div class="d-flex justify-content-center">
                    <mat-form-field appearance="fill">
                        <mat-icon matSuffix>location_on</mat-icon>
                      <mat-label>Adresse</mat-label>
                      <input matInput type="text">
                    </mat-form-field>
                    </div>
                <div class="d-flex justify-content-center">
                    <mat-form-field appearance="fill">
                        <mat-icon matSuffix>phone</mat-icon>
                      <mat-label>Téléphone</mat-label>
                      <input matInput type="text">
                    </mat-form-field>
                    </div>
                <div class="d-flex justify-content-center">
                    <mat-form-field appearance="fill">
                        <mat-icon matSuffix>email</mat-icon>
                      <mat-label>Adresse email</mat-label>
                      <input matInput type="text">
                    </mat-form-field>
                    </div>
                <div class="d-flex justify-content-center">
                    <mat-form-field appearance="fill">
                        <mat-label>Mot de passe</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hide = !hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                      </mat-form-field>
                </div>
                <br>
                <div class="d-flex justify-content-center">
                <mat-form-field appearance="fill">
                    <mat-label>Confirmer le mot de passe</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
                  </div>
                  </div>                  
                  </mat-card-content>
                  <mat-card-footer>
                    <div class="d-flex justify-content-center">
                        <mat-checkbox class="example-margin">J'ai lu et j'accepte les Conditions d'utilisation</mat-checkbox>
                        </div>
                  <mat-card-actions>
                      <div class="d-flex justify-content-center">
                      <button mat-raised-button color="accent">CRÉER VOTRE COMPTE</button>
                      </div>
                  </mat-card-actions>
                  </mat-card-footer>
</mat-card>
